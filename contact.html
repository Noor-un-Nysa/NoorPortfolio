.contact-card {
  padding: 32px;
}

.contact-card p {
  color: #475569;
  line-height: 1.7;
  margin-bottom: 16px;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-top: 24px;
}

.contact-form label {
  display: flex;
  flex-direction: column;
  font-weight: 600;
  color: #64748b;
}

.contact-form input,
.contact-form textarea {
  margin-top: 6px;
  padding: 12px 16px;
  border-radius: 12px;
  border: 2px solid #e2e8f0;
  font-size: 14px;
  outline: none;
  transition: border 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #667eea;
}

.contact-form button {
  padding: 14px 28px;
  background: #667eea;
  color: white;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.contact-form button:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 24px;
  margin-top: 24px;
}

.social-links a {
  color: #667eea;
  text-decoration: none;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: transform 0.3s ease;
}

.social-links a:hover {
  transform: translateY(-2px);
}

.cv-section {
  text-align: center;
  margin-top: 32px;
}
